<!DOCTYPE html>
<html>
<head>
	<title>Customer Management System</title>
</head>
<body>
	<h1>You are a manager.</h1>
	{% for customer in customers%}
		<h3> {{customer.redID}} - {{ customer. name}} </h3>
		<p> {{ customer.email}} </p>
		<p> {{ customer.address}} </p>
		<p> {{ customer.contact}} </p>
	{% endfor%}
</body>
</html>
